      # - name: Git LFS Pull
      #   run: |
      #     git lfs pull
      #     git add .
      #     git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-build-WebGL
          restore-keys: |
            Library-build-
            Library-

      - uses: game-ci/unity-builder@cloud-runner-develop
        id: aws-fargate-unity-build
        with:
          providerStrategy: aws
          versioning: None
          projectPath: ${{ inputs.project_path }}
          unityVersion: ${{ inputs.unity_version }}
          targetPlatform: WebGL
          gitPrivateToken: ${{ secrets.GITHUB_TOKEN }}
          # You may want to export your builds somewhere external so you can access it:
          containerHookFiles: aws-s3-upload-build

