name: GameCI Template ðŸŽ®

on:
  workflow_dispatch:
    inputs:
      project_path:
        description: "Unity project path"
        required: true
        default: "."
      unity_version:
        description: "Unity version (e.g., 2022.3.10f1)"
        required: true
        default: "2022.3.10f1"

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  checklicense:
    name: Check for the Unity license file ðŸ”‘
    runs-on: ubuntu-latest
    steps:
      - name: O projeto estÃ¡ sem a licenÃ§a da Unity
        if: ${{!startsWith(env.UNITY_LICENSE, '<') }}
        run: exit 1
  
  testRunner:
    needs: checklicense
    name: Test in ${{ matrix.testMode }} âœ¨
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - EditMode
          - PlayMode
    steps:
        #aqui Ã© feito o checkout do cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Create LFS file list
      #   run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      # - name: Restore LFS cache
      #   uses: actions/cache@v3
      #   id: lfs-cache
      #   with:
      #     path: .git/lfs
      #     key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      # - name: Git LFS Pull
      #   run: |
      #     git lfs pull
      #     git add .
      #     git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-test-project-${{ matrix.testMode }}
          restore-keys: |
            Library-test-project-
            Library-

      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        id: testRunner
        with:
          testMode: ${{ matrix.testMode }}
          checkName: ${{ matrix.testMode }} test results
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: Test results (${{ matrix.testMode }})
          path: ${{ steps.testRunner.outputs.artifactsPath }}

  buildWebGL:
    needs: testRunner
    name: Build for WebGL ðŸ–¥ï¸
    runs-on: ubuntu-latest
    # strategy:
